

<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i0.wp.com/bdtechtalks.com/wp-content/uploads/2019/08/doctor-patient-healthcare-medicine.jpg?fit=4493%2C2995&ssl=1') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        .logo {
            position: absolute;
            top: 75px;
            right: 20px;
            width: 70px;
            height: 70px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 8px rgba(92, 184, 92, 0.3);
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #4cae4c;
            transform: scale(1.05);
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            background: #5cb85c;
            color: #fff;
            padding: 10px 0;
            padding-left: 70px;
            margin-bottom: 20px;
            display: flex;
            align-items: center; /* Vertically center the text */
            animation: marquee 15s linear infinite; /* Increase the duration for slower movement */
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .login-button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }
        .login-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="https://media.lordicon.com/icons/wired/flat/1267-medical-insurance.gif" alt="Medical Logo" class="logo">
    <div class="container">
        <div class="marquee">ðŸš¨Welcome to the Sign-Up Page! Please fill out the form below.ðŸš¨</div>
        <h2>Sign Up</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="buttons">
                <button type="submit">Sign Up</button>
                <a href="{% url 'login' %}" class="login-button">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
